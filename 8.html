<body>
    <script>
        function power(val, pow) {
            if (pow == 0) return 1;
            if (pow == 1) return val;
            if (pow == -1) return 1 / val;

            if (pow > 0) {
                return val * power(val, pow - 1);
            }

            if (pow < 0) {
                return (1 / val) * power(val, pow + 1);
            }

        }

        console.log(power(2, 2));
        console.log(power(2, -4));
    </script>
</body>
