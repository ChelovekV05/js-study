<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
  var itemsInCart = [
  {
    name: 'item1',
    price: 100,
    quantity: 2
  },
  {
    name: 'item2',
    price: 100,
    quantity: 2
  },
    {
      name: 'item3',
      price: 100,
      quantity: 2
    }
  ]

  console.log(countBasketPrice(itemsInCart));

  /**
   * функция считает общую стоимость товаров в корзине
   * @param items - на вход принимает массив содержащий товары
   * @returns {number} - возвращает сумму всех тваров из перданного массива
   */

  function countBasketPrice(items) {
    var priceOfItems = 0;
    for (var item of items) {
      priceOfItems += item.price * item.quantity;
    }
    return priceOfItems;
  }
</script>
</body>
</html>
