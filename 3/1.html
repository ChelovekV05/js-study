<script>
  var n = 1;
  while (n <= 100) {
    var i = 1;
    if (isPrimeNumber(n)) {
      console.log(n);
    }
    n++;
  }

  /**
   * функция с помощью чикла while проверяет является ли число простым
   * @param n - принимает на вход целое положительное число
   * @returns {boolean} - если число простое возвращает true, если нет false
   */
  function isPrimeNumber(n) {
    var i = 2;
    if (n === 1) {
      return true;
    }
    while (i <= n) {
      if ((n % i === 0) && (n !== i)) {
        return false;
      }
      i++;
    }
    return true;
  }
</script>
