<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function sumNumber(numb1, numb2) {
            return numb1 + numb2;
        }

        function subtractionNumber(numb1, numb2) {
            return numb1 - numb2;
        }

        function multiplyNumber(numb1, numb2) {
            return numb1 * numb2;
        }

        function divisionNumber(numb1, numb2) {
            return numb1 / numb2;
        }

        console.log(sumNumber(10, 5));
        console.log(subtractionNumber(10, 5));
        console.log(multiplyNumber(10, 5));
        console.log(divisionNumber(10, 5));
    </script>
</body>
</html>
