<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2, а увеличивается на 1 перед присваиванием, так как инкремент с префиксной формой
        d = b++; alert(d);           // 1, b увеличивается на 1 после присваивания, так как инкремент с постфиксной формой
        c = (2+ ++a); alert(c);      // 5, a увеличевается с 2 до 3 перед суммированием, так как инкремент с префиксной формой
        d = (2+ b++); alert(d);      // 4, b увеличевается с 2 до 3 после суммированиея, так как инкремент с постфиксной формой
        alert(a);                    // 3
        alert(b);                    // 3
    </script>
</body>
</html>
