<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tempС = +prompt("Введите температуру в C");
        var tempF = (9/5) * tempС + 32;
        alert(tempС + " градусов по Цельсию = " + tempF + " по Фаренгейту");
    </script>

    <script>
        var admin;
        var name = "Василий";
        admin = name;
        alert(admin);
    </script>

    <script>
        var a = +prompt("Введите число a");
        var b = +prompt("Введите число b");
        
        a += b;
        b = a - b;
        a = a - b;

        alert("a = " + a + " b = " + b);
    </script>
</body>
</html>
