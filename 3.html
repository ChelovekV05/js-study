<body>
    <script>
        // функция для генерации случайного числа в заданных границах со случайным знаком
        function randomNumber(min, max) {
            var result = Math.round(Math.random() * (max - min) + min);
            var sing = Math.round(Math.random());
            if (sing) result = -result;
            return result
        }
        
        function performAction(num1, num2) {
            if (num1 >= 0 && num2 >= 0) {
                alert(num1 - num2);
            } else if (num1 < 0 && num2 < 0) {
                alert(num1 * num2);
            } else alert(num1 + num2)

        }

        var a = randomNumber(1, 15);
        var b = randomNumber(1, 15);

        performAction(a, b);
    </script>
</body>
