<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        function sumNumber(numb1, numb2) {
            return numb1 + numb2;
        }

        function subtractionNumber(numb1, numb2) {
            return numb1 - numb2;
        }

        function multiplyNumber(numb1, numb2) {
            return numb1 * numb2;
        }

        function divisionNumber(numb1, numb2) {
            return numb1 / numb2;
        }

        function arithmeticOperations(numb1, numb2, operation) {
            switch (operation) {
                case '+' :
                    return sumNumber(numb1, numb2);
                case '-' :
                    return subtractionNumber(numb1, numb2);
                case '*' :
                    return multiplyNumber(numb1, numb2);
                case '/' :
                    return divisionNumber(numb1, numb2);
                default:
                    console.log('Некорректный оператор');
            }
        }

        console.log(arithmeticOperations(10, 5, '+'));
        console.log(arithmeticOperations(10, 5, '-'));
        console.log(arithmeticOperations(10, 5, '*'));
        console.log(arithmeticOperations(10, 5, '/'));
    </script>
</body>
</html>
